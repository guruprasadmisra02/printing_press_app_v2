<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Ananta Balia Printers & Publishers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, rgba(255,102,0,0.1), rgba(0,102,204,0.15));
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      color: #0066cc;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 12px;
    }

    .btn-login {
      background: linear-gradient(135deg, #ff6600, #ff3399);
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #0066cc;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #777;
      margin-top: 15px;
    }

    .brand-name {
      font-size: 1.1rem;
      color: #ff6600;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>
    <p class="brand-name">Ananta Balia Printers & Publishers</p>

    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" class="form-control mb-3" name="username" placeholder="Username" required>
      <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
      <button class="btn-login">Login</button>
    </form>

    <hr class="my-4">

    <form method="POST" action="{{ url_for('customer_login') }}">
      <input type="text" class="form-control mb-3" name="phone" placeholder="Customer Phone" required>
      <input type="text" class="form-control mb-3" name="name" placeholder="Your Name (optional)">
      <button class="btn-login">Customer Login</button>
    </form>

    <div class="footer-text mt-3">
      <a href="{{ url_for('home') }}" class="text-decoration-none text-primary">Visit About Us Page</a>
    </div>
  </div>

</body>
</html>
