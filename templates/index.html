<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Ananta Balia Printers & Publishers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0066cc, #ff6600, #ff3399);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .login-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .form-label {
      color: #fff;
      font-weight: 500;
    }

    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #eee;
    }

    .btn-primary {
      background: #fff;
      color: #333;
      border: none;
      font-weight: 600;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background: #ffcc00;
      color: #000;
    }

    .divider {
      border-top: 1px solid rgba(255,255,255,0.5);
      margin: 20px 0;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      margin-top: 20px;
      opacity: 0.9;
    }

    a.about-link {
      color: #fff;
      text-decoration: underline;
    }

    a.about-link:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="title">üñ®Ô∏è Ananta Balia Printers & Publishers</div>

  <div class="login-box">
    <h5 class="text-center mb-3">Owner / Worker Login</h5>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="divider"></div>

    <h6 class="text-center">Customer Login</h6>
    <form method="POST" action="{{ url_for('customer_login') }}">
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" placeholder="Enter phone number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Name / Company (Optional)</label>
        <input type="text" class="form-control" name="name" placeholder="Enter name or company name">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login as Customer</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; {{ current_year }} Ananta Balia Printers & Publishers</p>
    <p><a href="{{ url_for('home') }}" class="about-link">About Us</a></p>
  </div>
</body>
</html>
