{% extends 'base.html' %}
{% block content %}
<h4>Edit Order #{{ order.id }}</h4>

<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Product</label>
    <input name="product_name" class="form-control" value="{{ order.product_name }}">
  </div>
  <div class="col-md-2">
    <label class="form-label">Size</label>
    <input name="size" class="form-control" value="{{ order.size }}">
  </div>
  <div class="col-md-2">
    <label class="form-label">Colour</label>
    <input name="colour" class="form-control" value="{{ order.colour }}">
  </div>
  <div class="col-md-2">
    <label class="form-label">Quantity</label>
    <input type="number" step="1" min="1" name="quantity" class="form-control" value="{{ order.quantity }}">
  </div>
  <div class="col-md-2">
    <label class="form-label">Total Cost</label>
    <input type="number" step="0.01" name="total_cost" class="form-control" value="{{ order.total_cost }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      {% for s in ['Pending','In Progress','Completed'] %}
      <option value="{{ s }}" {% if order.status==s %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Receive Date</label>
    <input type="date" name="receive_date" class="form-control" value="{{ order.receive_date }}">
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Save Changes</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('owner_orders') }}">Back</a>
  </div>
</form>
{% endblock %}
