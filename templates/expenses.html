{% extends 'base.html' %}
{% block content %}
<h4>Expenses</h4>

<!-- Add New Expense -->
<form method="post" class="row g-3 mt-2">
  <div class="col-md-3">
    <label class="form-label">Expense Name</label>
    <input name="expense_name" class="form-control" placeholder="e.g. Worker Salary" required>
  </div>

  <div class="col-md-2">
    <label class="form-label">Amount (₹)</label>
    <input type="number" step="0.01" name="amount" class="form-control" required>
  </div>

  <div class="col-md-4">
    <label class="form-label">Description</label>
    <input name="description" class="form-control" placeholder="Optional notes...">
  </div>

  <div class="col-md-3">
    <label class="form-label">&nbsp;</label>
    <button class="btn btn-success w-100">Add Expense</button>
  </div>
</form>

<!-- Expense Table -->
<div class="table-responsive mt-4">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Amount (₹)</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for e in rows %}
      <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.expense_name }}</td>
        <td>{{ e.amount }}</td>
        <td>{{ e.description or '-' }}</td>
        <td>{{ e.date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
