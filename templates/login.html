{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <!-- Owner / Worker Login -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark text-white text-center">
          <h5 class="mb-0">Owner / Worker Login</h5>
        </div>
        <div class="card-body">
          <form method="post" action="/">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>

      <!-- Customer Login -->
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white text-center">
          <h5 class="mb-0">Customer Login</h5>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('customer_login') }}">
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" name="phone" id="phone" class="form-control" required placeholder="Enter phone number">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name (optional)</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name or company name">
            </div>
            <button type="submit" class="btn btn-success w-100">Continue</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
